<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice: http-requests</title>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="p-3 m-0 border-0">  
    <form class="w-50 mx-auto mb-3 input-group js-search-form" name="newsForm">
      <input
        class="form-control js-search-input"
        type="search"
        name="newsKeyword"
        placeholder="Find news..."
        required
      />
      <button class="btn btn-primary" type="submit" id="button-addon2">
        <span class="text-white">Search news</span>
      </button>
    </form>
    <div class="articles js-cards-container">
    </div>
    <div class="d-flex justify-content-center p-3">
      <button class="btn btn-primary text-light is-hidden js-load-more">
        <span
          class="spinner spinner-border spinner-border-sm is-hidden js-loader"
          aria-hidden="true"
        ></span>
        <span class="ms-1">Load more</span>
      </button>
    </div>
  </body>
    <script type="module" src="./main.js"></script>
  </body>
</html>
